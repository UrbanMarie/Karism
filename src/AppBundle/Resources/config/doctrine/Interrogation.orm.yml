AppBundle\Entity\Interrogation:
    type: entity
    table: interrogation
    id:
        id:
            type: smallint
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        titre:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        contenu:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
        position:
            type: boolean
            nullable: false
    lifecycleCallbacks: {  }
