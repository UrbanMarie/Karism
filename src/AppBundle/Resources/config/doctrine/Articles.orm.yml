AppBundle\Entity\Articles:
    type: entity
    table: articles
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        title:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        contenu:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        timestamp:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
    lifecycleCallbacks: {  }
